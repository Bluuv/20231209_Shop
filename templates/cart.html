{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    
    <div class="content">
        <h2>Your shopping cart:</h2>
    </div>

<table class="cart">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
    </tr>

    {% for element in session["cart"] %}
    <tr>
        <td>{{element.item_name}}</td>
        <td>{{element.item_price}}</td>
    </tr>
    {% endfor %}
    <tr>
        <td>TOTAL</td>
        <td>{{total}}</td>
    </tr>
</table>
    
            <div class="content">
                <form action="/cart" method="post">
                <button type="submit">Confirm purchase</button>
                </form>
            </div>
        </form>
    </div>
{% endblock %}
