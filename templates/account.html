{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    
    <div class="contentaccount">
        <h2>Your account</h2>
    </div>

    <div class="content">
        <h3>Manage your money</h3>
    </div>
    
    <div class="aboutuser">

        <form id="aboutuser" action="/account" method="post">
            <div>
                <h4>Username:  {{session["username"]}}</h4>
                <h4>Account money:  {{session["money"]}}</h4>
            </div>

            
            <div class="addmoney">
                <label for="addmoney">Add money:</label>
                <input type="number" id="addmoney" name="addmoney">
                <button type="submit">Confirm</button>
            </div>
        
        </form>
    </div>
{% endblock %}
